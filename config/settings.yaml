app:
  name: graphmind
  version: "0.1.0"
  debug: false

llm:
  primary:
    provider: groq
    model: llama-3.3-70b-versatile
    temperature: 0.1
    max_tokens: 4096
  secondary:
    provider: gemini
    model: gemini-2.0-flash
    temperature: 0.1
    max_tokens: 4096
  fallback:
    provider: ollama
    model: phi3:mini
    base_url: http://localhost:11434

embeddings:
  provider: ollama
  model: nomic-embed-text
  base_url: http://localhost:11434
  dimensions: 768

vector_store:
  provider: qdrant
  host: localhost
  port: 6333
  collection: graphmind_docs

graph_db:
  provider: neo4j
  uri: bolt://localhost:7687
  username: neo4j
  database: neo4j

metadata_db:
  provider: postgresql
  host: localhost
  port: 5432
  database: graphmind

observability:
  langfuse:
    host: http://localhost:3000
    enabled: true

safety:
  guardrails_path: src/graphmind/safety
  pii_detection: true
  jailbreak_prevention: true

retrieval:
  vector_top_k: 20
  graph_hops: 2
  rrf_k: 60
  final_top_n: 10

agents:
  max_retries: 2
  eval_threshold: 0.7

ingestion:
  chunk_size: 512
  chunk_overlap: 50
  supported_formats:
    - pdf
    - md
    - html
    - txt
    - py
    - ts
    - js
