# GraphMind CD Pipeline
# Builds and pushes Docker image to GHCR, runs eval regression, creates GitHub releases.

name: CD

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: meta
        run: |
          VERSION=$(python -c "
          import re
          with open('pyproject.toml') as f:
              match = re.search(r'version\s*=\s*\"([^\"]+)\"', f.read())
              print(match.group(1) if match else '0.0.0')
          ")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.meta.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.meta.outputs.version }}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.version }}

  eval-regression:
    name: Eval Regression Suite
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv pip install --system -e ".[eval]"

      - name: Run evaluation regression suite
        env:
          GRAPHMIND_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}
        run: |
          python -m pytest eval/ \
            -m eval \
            --tb=short \
            -q \
            || echo "::warning::Eval regression suite had failures. Review results."

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-push, eval-regression]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if version tag exists
        id: check-tag
        run: |
          VERSION="v${{ needs.build-and-push.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${VERSION} already exists, skipping release."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag ${VERSION} does not exist, will create release."
          fi
          echo "tag=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        if: steps.check-tag.outputs.exists == 'false'
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          {
            echo "changelog<<CHANGELOG_EOF"
            echo "$CHANGES"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.check-tag.outputs.tag }}
          name: GraphMind ${{ steps.check-tag.outputs.tag }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Image

            ```
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}
            ```
          draft: false
          prerelease: ${{ contains(needs.build-and-push.outputs.version, '-') }}
          generate_release_notes: true
