# Secrets overlay — use with: docker compose -f docker-compose.yml -f docker-compose.secrets.yml up
secrets:
  groq_api_key:
    file: ./secrets/groq_api_key.txt
  gemini_api_key:
    file: ./secrets/gemini_api_key.txt
  neo4j_password:
    file: ./secrets/neo4j_password.txt
  api_key:
    file: ./secrets/api_key.txt

services:
  graphmind-api:
    secrets:
      - groq_api_key
      - gemini_api_key
      - neo4j_password
      - api_key
    environment:
      - GRAPHMIND_SECRETS_BACKEND=docker
