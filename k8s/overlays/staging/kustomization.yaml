apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: graphmind-staging

namePrefix: staging-

resources:
  - ../../

patches:
  # API deployment: 2 replicas (same as base)
  - target:
      kind: Deployment
      name: graphmind-api
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: graphmind-api
      spec:
        replicas: 2
        template:
          spec:
            containers:
              - name: api
                resources:
                  requests:
                    cpu: 250m
                    memory: 512Mi
                  limits:
                    cpu: "1"
                    memory: 1Gi

  # Worker deployment: 1 replica
  - target:
      kind: Deployment
      name: graphmind-worker
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: graphmind-worker
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: worker
                resources:
                  requests:
                    cpu: 500m
                    memory: 1Gi
                  limits:
                    cpu: "2"
                    memory: 2Gi

  # HPA: moderate scaling for staging
  - target:
      kind: HorizontalPodAutoscaler
      name: graphmind-api
    patch: |
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: graphmind-api
      spec:
        minReplicas: 2
        maxReplicas: 5

  # ConfigMap: staging-specific values
  - target:
      kind: ConfigMap
      name: graphmind-config
    patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: graphmind-config
      data:
        LOG_LEVEL: "INFO"
        ENVIRONMENT: "staging"
        CORS_ORIGINS: "https://staging.graphmind.example.com"
        UVICORN_WORKERS: "2"

  # Ingress: staging hostname
  - target:
      kind: Ingress
      name: graphmind-api
    patch: |
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: graphmind-api
      spec:
        tls:
          - hosts:
              - staging.graphmind.example.com
            secretName: graphmind-staging-tls
        rules:
          - host: staging.graphmind.example.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: staging-graphmind-api
                      port:
                        name: http
