  GROQ_API_KEY: Z3NrX3lvdXJfZ3JvcV9rZXlfaGVyZQ==

  # Google Gemini API key
  # echo -n "your_gemini_key_here" | base64
  GOOGLE_API_KEY: eW91cl9nZW1pbmlfa2V5X2hlcmU=

  # Neo4j credentials
