# Template for GraphMind secrets.
# Replace placeholder values with base64-encoded real secrets before applying.
# Generate base64 values: echo -n "your-secret" | base64
#
# IMPORTANT: Do NOT commit real secrets to version control.
# Use a secrets manager (e.g., Sealed Secrets, External Secrets Operator, Vault)
# in production environments.
