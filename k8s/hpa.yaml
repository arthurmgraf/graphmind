apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: graphmind-api
  namespace: graphmind
  labels:
    app.kubernetes.io/name: graphmind
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: graphmind
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: graphmind-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
